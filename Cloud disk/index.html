<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" href="index.css" />-->
		<link rel="stylesheet" href="index1.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="src/dialog/demo.css" />
	</head>
	<body>
		<section id="box">
			<header id="head">
				<div class="log">
					<img src="img/log.png" />
					<span>云盘</span>
				</div>
				<div class="head_p">
					<div class="h_p_img_box">
						<img src="img/head_p.png">
					</div>
					<span class="down"><i class="fa fa-angle-down"></i></span>
					<div class="set">
						<i class="fa fa-gear"></i>
					</div>
				</div>
			</header>
			<div class="full-tip-box">
		        <span class="full-tip">
		            <span class="inner">
		                <i class="ico"></i>
		                <span class="text" data-id="label">新建文件夹成功</span>
		        </span>
		        </span>
    		</div>
			<div id="content">
				<div class="cn_top">
					<div class="cn_top_lfet">
						<div class="handleFile download">
							<i class="fa fa-cloud-download"></i>下载
						</div>
						<div class="
handleFile share">
							<i class="fa fa-share-alt"></i>分享
						</div>
						<div class="handleFile move">
							<i class="fa fa-arrows"></i>移动到
						</div>
						<div class="handleFile rename">
							<i class="fa fa-pencil-square-o"></i>重命名
						</div>
						<div class="handleFile delect">
							<i class="fa fa-trash-o"></i>删除
						</div>
						<div class="handleFile create">
							<i class="fa fa-folder-open-o"></i>新建文件夹
							
						</div>
						<div class="handleFile reload">
							<i class="fa fa-refresh"></i>
						</div>
					</div>
					<div class="cn_top_right">
						<div class="function">
							<i class="fa fa-exchange"></i>
						</div>
						<div class="function1">
							<i class="fa fa-th-large"></i>
							<i class="fa fa-angle-down"></i>
						</div>
					</div>
				</div>
				<div class="cn_bottom">
					<div class="cn_bottom_left clear">
						
					</div>
					<div class="cn_bottom_right clear">
						<div class="nav"></div>
						<div class="files">
							
						</div>
						<div class="g-empty sort-folder-empty">
			                <div class="empty-box">
			                    <div class="ico"></div>
			                </div>
			            </div>
					</div>
				</div>
			</div>
		</section>
		<script src="src/dialog/dialog.js"></script>
		<script src="js/data.js"></script>
		<script src="js/handle.js"></script>
		<!--<script src="js/createHTML.js"></script>-->
		<script src="js/createHtml1.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
